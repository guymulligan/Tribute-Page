
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css"

  <body>
      
      <h1 id="title">Pumbaa</h1>
      <h3 id="subtitle">The pig from The Lion King</h3>
      <main id="main">
      

      <figure id="img-div">
        <img id ="image" src="https://static.planetminecraft.com/files/resource_media/screenshot/1247/Pumba_4197972.jpg"
          alt="Pumbaa - a big pig"
        />
        <figcaption id ="img-caption">
          He lived in Africa with his best friend Timon.
        </figcaption>
      </figure>
      <section>
        <h3>Pumba loves</h3>
        <ul>
          <li> Bugs</li>
          <li> Dancing</li>
          <li>Singing </li>
          
        </ul>
        <blockquote
          cite="https://www.youtube.com/watch?v=kaOIxll4LCA&ab_channel=DisneySingItVideos"
        >
          <p>
            "Hakuna Mata... what a wonderful phrase!"
          </p>
          <cite id="cite">- Timon and Pumba</cite>
        </blockquote>
        <h3>
          To listen to this fabulous song, click
          <a id ="tribute-link" href="https://www.youtube.com/watch?v=kaOIxll4LCA&ab_channel=DisneySingItVideos"
            target="_blank"
            >here!</a
          >
          </h3>
          <p id ="tribute-info"> It's probably the greatest song of all time... </p>
      </section>
    </main>
  </body>
</html>
